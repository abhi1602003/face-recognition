<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="static/teacher_login_styles.css">
</head>
<body>
    <div class="header">
        <img src="image/logo.png" alt="University Logo">
        <h1>University Name</h1>
    </div>
    <div class="content">
        <div class="login-box">
            <h2>Teacher Login</h2>
            <form id="teacherLoginForm" action="teacher_login_process.php" method="POST">
                <div class="form-group">
                    <label for="teacher_id">Teacher ID:</label>
                    <input type="text" name="teacher_id" placeholder="Teacher ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="teacher_password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Developed by Mahesh A V</p>
    </footer>
</body>
</html>
